<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

</html>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>This is such a HOT Restaurant!!!</h1>
            <h3>Here's who we got waiting right now:</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Home</button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="reservation-section" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $.get("/api/currentReservations", function (data) {
            for (var i = 0; i < 4; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");

                listGroupItem.append($("<h2>").text("Name: " + data[i].name));
                listGroupItem.append($("<h3>").text("Email: " + data[i].email));
                listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));
                listGroupItem.append($("<h3>").text("ID: " + data[i].id));

                $("#reservation-section").append(listGroupItem);
            }
        });
    </script>
</body>
